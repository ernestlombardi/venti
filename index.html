<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="venti: Project Seed Project, A project seed for new JS application development featuring AngularJS, Angular Material, Angular Route, and Angular Resource">
    <meta name="keywords" content="MVC, MVVM, MV*, Test Driven Development, Gulp, Karma, Jasmine, AngularJS">
    <meta name="revisit-after" content="3 days">
    <meta name="robots" content="index, follow">
    <meta name="company" content="Quicksilver Workshop">
    <meta name="copyright" content="2015">
    <meta name="rating" content="general">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>venti</title>
    <link href="images/favicon.ico" rel="Shortcut Icon" type="image/x-icon"/>

    <!-- build:lib -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbuild -->

    <!-- build:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- endbuild -->
</head>
<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="images/icons/ic_menu_48px.svg"></md-icon>
            </md-button>
            <h1>{{title}}</h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
                <md-list-item>
                    <a class="md-icon-button md-button md-default-theme" href="#/">Sign-in</a>
                </md-list-item>
                <md-divider ></md-divider>
                <md-list-item>
                    <a class="md-icon-button md-button md-default-theme" href="#/welcome">Welcome</a>
                </md-list-item>
                <md-divider ></md-divider>
                <md-list-item>
                    <a class="md-icon-button md-button md-default-theme"
                       aria-label="View Source on Github"
                       target="_blank"
                       href="https://github.com/ernestlombardi/venti">
                        <md-icon md-svg-src="images/icons/github.svg"
                                 class="md-default-theme"></md-icon>
                        venti on GitHub
                        <div class="md-ripple-container"></div>
                    </a>
                </md-list-item>
                <md-divider ></md-divider>
            </md-list>
        </md-sidenav>
        <div layout="column" flex>
            <md-content layout="row" class="md-padding">
                <div ng-view></div>
                <footer layout="row">
                    &#169;{{copyrightYear}} {{brand}}
                </footer>
            </md-content>
        </div>
    </div>

    <!-- build:app -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="components/welcome/welcome-controller.js"></script>
    <script src="components/sign-in/sign-in-controller.js"></script>
    <script src="components/sign-in/sign-in-directive.js"></script>
    <script src="components/dialog/dialog-controller.js"></script>
    <!-- endbuild -->
</body>
</html>
